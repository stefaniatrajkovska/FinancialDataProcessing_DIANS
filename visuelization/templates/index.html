<!DOCTYPE html>
<html lang="mk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data Visualization</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">

    <!-- Animate.css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Global Styles */
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            box-shadow: 0px 12px 24px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0px 16px 32px rgba(0, 0, 0, 0.4);
        }

        h1 {
            text-align: center;
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 25px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Search Box */
        .search-box {
            width: 100%;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-box:focus {
            border-color: #00ff88;
            box-shadow: 0px 0px 12px rgba(0, 255, 136, 0.4);
        }

        /* Symbol List Container */
        .symbol-list-container {
            max-height: 500px;
            overflow-y: auto;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin-top: 20px;
        }

        /* Symbol List Items */
        .list-group-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none; /* Remove underline from links */
        }

        .list-group-item:hover {
            background: rgba(0, 255, 136, 0.2);
            transform: translateX(10px);
            box-shadow: 0px 4px 12px rgba(0, 255, 136, 0.3);
        }

        .list-group-item a {
            text-decoration: none;
            color: inherit;
            flex: 1;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .list-group-item i {
            font-size: 18px;
            color: #00ff88;
        }

        .list-group-item:hover i {
            color: #fff;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #00ff88;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #00cc66;
        }

        /* Animations */
        .animate-pop {
            animation: pop 0.5s ease;
        }

        @keyframes pop {
            0% { transform: scale(0.9); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container animate__animated animate__fadeIn">
        <h1>ðŸ“ˆ Stock Market Explorer</h1>

        <!-- Search Box -->
        <input type="text" id="searchInput" class="search-box form-control" placeholder="ðŸ” Search for a stock symbol...">

        <!-- Scrollable List -->
        <div class="symbol-list-container">
            <ul class="list-group" id="symbolList">
                {% for symbol in symbols %}
                    <li class="list-group-item animate-pop">
                        <a href="{{ url_for('stock', symbol=symbol) }}" class="d-block w-100">
                            <i class="fas fa-chart-line"></i>
                            {{ symbol }}
                            <span class="badge bg-success ms-auto">View</span>
                        </a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <!-- Bootstrap JS & jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function(){
            // Search functionality
            $("#searchInput").on("keyup", function() {
                var value = $(this).val().toLowerCase();
                $(".list-group-item").each(function() {
                    var text = $(this).text().toLowerCase();
                    $(this).toggle(text.includes(value));
                });
            });

            // Add hover animations
            $(".list-group-item").hover(
                function() {
                    $(this).addClass("animate__animated animate__pulse");
                },
                function() {
                    $(this).removeClass("animate__animated animate__pulse");
                }
            );
        });
    </script>

</body>
</html>
